<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mandiary</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <div class="nav-bar-wrapper">
        <div class="nav-bar">
            <img src="/img/logo.png" alt="로고 이미지" class="loog-img" />
            <ul>
                <li>
                    <a href="/html/home.html">MANDAL-ART</a>
                </li>
                <li><a href="/html/todo-list.html">TODO-LIST</a></li>
                <li><a href="/html/diary.html" style="color: #ff452b">DIARY</a></li>
                <li><a href="/html/mypage.html">MY PAGE</a></li>
            </ul>
            <a href="#">
                <img src="/img/logout.png" alt="로그아웃 이미지" class="logout-img" />
            </a>
        </div>
        <div class="content"></div>
    </div>
    <div class="diary-write-container">
        <p>오늘 하루는 어땠나요?</p>
        <div class="diary-write-etc">
            <span id="diary-write-today"></span>
            <div class="write-etc-img-wrapper">
                <input type="file" accept="image*/" onchange="loadFile(this)" id="img-plus-input" />
                <img src="/img/img-plus-active.png" alt="" id="img-plus-btn" />
            </div>
        </div>
        <div class="diary-write-content-container" id="diary-write-content-container">
            <div class="diary-write-content-wrapper">
                <div class="diray-write-img-wrapper" id="diray-write-img-wrapper"></div>
                <div class="diary-write-content">
                    <textarea name="" id="diary-textarea" class="diary-textarea" placeholder="내용을 입력해주세요."></textarea>
                </div>
            </div>
        </div>
        <div class="diary-write-btn-wrapper">
            <a href="#">
                <button class="diary-write-com-btn" id="diary-write-com-btn">
            확인
          </button>
            </a>
            <a href="/html/diary.html">
                <button class="diary-write-can-btn">취소</button>
            </a>
        </div>
    </div>

    <script src="/js/diary-write.js"></script>
    <script src="/js/header.js"></script>
</body>

</html>
