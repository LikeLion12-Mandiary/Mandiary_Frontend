<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mandiary</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <div class="reset-password-container">
      <a href="./login.html">
        <img src="../img/login.png" alt="" />
      </a>
      <p class="reset-password-title">비밀번호 재설정</p>
      <p class="reset-password-category">
        이메일
        <img src="../img/essential.png" alt="" />
      </p>
      <div class="email-wrapper">
        <input
          type="text"
          placeholder="가입한 이메일 주소를 입력해주세요"
          id="input-email"
        />
        <button class="email-double-check" id="email-double-check">전송</button>
      </div>
      <p class="reset-password-error" id="email-invalid">
        유효한 이메일을 입력해주세요.
      </p>
      <p class="reset-password-error" id="email-being">
        존재하지 않는 이메일입니다.
      </p>
      <p class="reset-password-category">
        인증코드
        <img src="../img/essential.png" alt="" />
      </p>
      <div class="code-wrapper">
        <input
          type="text"
          placeholder="인증코드 6자리를 입력해주세요"
          id="input-code"
        />
        <button class="code-double-check">재전송</button>
      </div>
      <p class="reset-password-error">인증코드가 올바르지 않습니다.</p>
      <p class="reset-password-category">
        비밀번호
        <img src="../img/essential.png" alt="" />
      </p>
      <input
        type="text"
        placeholder="비밀번호를 입력해주세요"
        id="input-password"
      />
      <p class="password-infor">
        (영문 대소문자/숫자/특수문자 중 2가지 이상 조합, 10자~16자)
      </p>
      <p class="reset-password-category">
        비밀번호 확인
        <img src="../img/essential.png" alt="" />
      </p>
      <input
        type="text"
        placeholder="비밀번호를 입력해주세요"
        id="input-password-check"
      />
      <p class="reset-password-error">비밀번호가 일치하지 않습니다.</p>
      <button class="reset-password-com-btn" id="reset-password-btn">
        완료
      </button>
      <a href="./login.html">
        <button class="reset-password-can-btn">취소</button>
      </a>
    </div>

    <script src="../js/reset-password.js"></script>
  </body>
</html>
