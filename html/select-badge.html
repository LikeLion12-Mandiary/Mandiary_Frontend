<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mandiary</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <div class="nav-bar-wrapper">
      <div class="nav-bar">
        <img src="../img/logo.png" alt="로고 이미지" class="loog-img" />
        <ul>
          <li>
            <a href="/html/home.html" style="color: #ff452b">MANDAL-ART</a>
          </li>
          <li><a href="/html/todo-list.html">TODO-LIST</a></li>
          <li><a href="/html/diary.html">DIARY</a></li>
          <li><a href="/html/mypage.html">MY PAGE</a></li>
        </ul>
        <a href="#">
          <img
            src="../img/logout.png"
            alt="로그아웃 이미지"
            class="logout-img"
          />
        </a>
      </div>
      <div class="content"></div>
    </div>

    <div class="select-container">
      <div class="goals">
        <div class="goal1">
          <div class="alarm"></div>
        </div>
        <div class="goal2">
          <div class="alarm"></div>
        </div>
        <div class="goal3">
          <div class="alarm"></div>
        </div>
        <div class="goal4">
          <div class="alarm"></div>
        </div>
        <div class="goal-center completed"></div>
        <div class="goal5">
          <div class="alarm"></div>
        </div>
        <div class="goal6">
          <div class="alarm"></div>
        </div>
        <div class="goal7">
          <div class="alarm"></div>
        </div>
        <div class="goal8">
          <div class="alarm"></div>
        </div>
      </div>

      <div class="input-container feeling-container">
        <p class="feeling-title">한 줄 소감을 입력해보세요!</p>

        <div class="input-box input-feeling">
          <p>내용 (최대 18자)</p>
          <input type="text" name="feeling" maxlength="18" />
        </div>

        <div class="select-badge-title-line">
          <p class="select-badge">배지 선택</p>
          <p class="select-badge-info">
            배지 선택 후 내용은 편집할 수 없습니다
          </p>
        </div>

        <div class="select-badge-box">
          <div class="select-badge-line">
            <button class="badge-select-prev-btn">
              <img src="/img/prev-btn.png" class="prev-btn" />
            </button>

            <div class="slide-container2">
              <div class="badge-img-line">
                <img
                  src="/img/badge_unlock/1.png"
                  id="badge-1"
                  style="width: 157px; height: 147px"
                />
                <img
                  src="/img/badge_unlock/2.png"
                  id="badge-2"
                  style="width: 138px; height: 138px"
                />
                <img
                  src="/img/badge_unlock/3.png"
                  id="badge-3"
                  style="width: 150px; height: 147px"
                />
              </div>

              <div class="badge-img-line">
                <img
                  src="/img/badge_unlock/4.png"
                  id="badge-4"
                  style="width: 157px; height: 147px"
                />
                <img
                  src="/img/badge_unlock/5.png"
                  id="badge-5"
                  style="width: 138px; height: 138px"
                />
                <img
                  src="/img/badge_unlock/6.png"
                  id="badge-6"
                  style="width: 150px; height: 147px"
                />
              </div>

              <div class="badge-img-line">
                <img
                  src="/img/badge_unlock/7.png"
                  id="badge-7"
                  style="width: 157px; height: 147px"
                />
                <img
                  src="/img/badge_unlock/8.png"
                  id="badge-8"
                  style="width: 138px; height: 138px"
                />
                <img
                  src="/img/badge_unlock/9.png"
                  id="badge-9"
                  style="width: 150px; height: 147px"
                />
              </div>
            </div>

            <button class="badge-select-next-btn">
              <img src="/img/next-btn.png" class="next-btn" />
            </button>
          </div>
        </div>

        <a href="/html/home.html"
          ><div class="ok-btn"><p>확인</p></div></a
        >
      </div>
    </div>

    <script src="/js/select-badge.js"></script>
    <script src="/js/select-badge2.js"></script>
    <script src="../js/header.js"></script>
  </body>
</html>
