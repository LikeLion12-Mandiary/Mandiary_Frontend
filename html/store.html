<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mandiary</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <div class="nav-bar-wrapper">
      <div class="nav-bar">
        <img src="../img/logo.png" alt="로고 이미지" class="loog-img" />
        <ul>
          <li>
            <a href="/html/home.html" style="color: #ff452b">MANDAL-ART</a>
          </li>
          <li><a href="/html/todo-list.html">TODO-LIST</a></li>
          <li><a href="/html/diary.html">DIARY</a></li>
          <li><a href="/html/mypage.html">MY PAGE</a></li>
        </ul>
        <a href="#">
          <img
            src="../img/logout.png"
            alt="로그아웃 이미지"
            class="logout-img"
          />
        </a>
      </div>
      <div class="content"></div>
    </div>

    <div class="store-container">
      <p class="color-title">만다라트 컬러</p>

      <div class="color-line">
        <img src="/img/prev-btn.png" class="prev-btn" />
        <div class="color-box">
          <img src="/img/store_color/summer.png" />
          <p class="store-name">Summer Ocean</p>
          <p class="store-info">청량한 여름바다의 색감</p>
          <div class="buy-btn"><p>구매</p></div>
        </div>
        <div class="color-box">
          <img src="/img/store_color/macaron.png" />
          <p class="store-name">Macaron</p>
          <p class="store-info">부드러운 파스텔 색감</p>
          <div class="buy-btn"><p>구매</p></div>
        </div>
        <img src="/img/next-btn.png" class="next-btn" />
      </div>

      <hr />

      <div class="badge-title-line">
        <p class="badge-title">배지</p>
        <div class="badge-circle"></div>
        <p class="title-info">칭호는 랜덤입니다</p>
      </div>

      <div class="badge-line">
        <img src="/img/prev-btn.png" class="prev-btn" />
        <div class="badge-box">
          <img src="/img/store_badge/fruit.png" />
          <p class="store-name">Fruit</p>
          <p class="store-info">맛있는 과일 배지</p>
          <div class="buy-btn"><p>구매</p></div>
        </div>
        <div class="badge-box">
          <img src="/img/store_badge/flower.png" />
          <p class="store-name">Flower</p>
          <p class="store-info">화려한 꽃잎 배지</p>
          <div class="buy-btn"><p>구매</p></div>
        </div>
        <img src="/img/next-btn.png" class="next-btn" />
      </div>
    </div>

    <script src="/js/store.js"></script>
  </body>
</html>
